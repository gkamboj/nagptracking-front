<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4" *ngIf="activity">
      <mat-card class="example-card rounded" style="background-color:#484848;color: whitesmoke">
        <mat-card-header style="background-color:whitesmoke;color: blue" class="rounded">
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>
            <h1>{{activity.name}}</h1>
          </mat-card-title>

        </mat-card-header>

        <mat-card-content>
          <hr>
          <p>
            Description: {{activity.description}}
          </p>
          <p>
            Batch: {{activity.batch.batchName}}
          </p>
          <p>
            Level: Level {{activity.level.number}}: {{activity.level.name}}
          </p>
          <p>
            Max Attempt Allowed: {{activity.maxQualificationTimes}}
          </p>
          <p>
            Qualifying Points: {{activity.points}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button style="color:#484848" [routerLink]="['edit']">Edit</button>
          <!-- <button mat-raised-button color="warn">Delete</button> -->
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
