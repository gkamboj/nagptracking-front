<div class="container">
    <div>
      <h1 class = "d-inline">Activities</h1>
      <button class="btn btn-success float-md-right" [routerLink]='[0,"edit"]'>Add Activity</button>
    </div>
<div class="container">
  <div class="row">
    <div class="col-md-3" *ngFor="let activity of activities; let i = index">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Activity Name: {{activity.name}}</mat-card-title>
          <mat-card-subtitle>{{i+1}}</mat-card-subtitle>
        </mat-card-header>
        <img [src]=""> 
        <hr>
        <mat-card-content>
          <p>
            Description: {{activity.description}}
          </p>
        </mat-card-content>
        <hr>
        <mat-card-actions>
          <button mat-raised-button [routerLink]="activity.activityId">More</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
