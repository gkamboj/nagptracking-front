<div class="container">
  <div>
    <h1 class = "d-inline">Levels</h1>
    <button class="btn btn-success float-md-right" [routerLink]='[0,"edit"]'>Add Level</button>
  </div>
  <div class="row">
    <div class="col-md-3" *ngFor="let level of levels; let i = index">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{i+1}}</mat-card-title>
          <mat-card-subtitle>Level name: {{level.name}}</mat-card-subtitle>
          <!-- <mat-card-subtitle>Level name: {{level.name}}</mat-card-subtitle> -->
        </mat-card-header>
        <img [src]="">
        <hr>
        <mat-card-content>
          <p>
            Description: {{level.description}}
          </p>
        </mat-card-content>
        <hr>
        <mat-card-actions>
          <button mat-raised-button [routerLink]="level.levelId">More</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
