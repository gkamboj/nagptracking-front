<div class="container">
  <h2>Available Activities</h2>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-3" *ngFor="let activity of activities; let i = index">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Activity Name: {{activity.name}}</mat-card-title>
          <mat-card-subtitle>{{i+1}}</mat-card-subtitle>
          <!-- <mat-card-subtitle>Level name: {{level.name}}</mat-card-subtitle> -->
        </mat-card-header>
        <img [src]="">
        <hr>
        <mat-card-content>
          <p>
            Max Attempts: {{activity.maxQualificationTimes}}
          </p>
          <p>
            Description: {{activity.description}}
          </p>
          <p>
            Points: {{activity.points}}
          </p>
        </mat-card-content>
        <hr>
        <mat-card-actions *ngIf="activity">
          <button class="btn btn-outline-primary rounded-0" (click)="apply($event)" value={{activity.activityId}}>Apply</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
